<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="styles.css">
	<script type="module" src="logic.js"></script>
</head>
<body>
	<table id="settings">
		<tr>
			<td>Faces start at</td>
			<td><input id="faces-start" type="number" min="1" step="1" value="1"></td>
		</tr>
		<tr>
			<td>Number of faces</td>
			<td><input id="faces-count" type="number" min="1" step="1" value="20"></td>
		</tr>
		<tr>
			<td>Number of dice</td>
			<td><input id="convolution-count" type="number" min="1" max="70" step="1" value="4"></td>
		</tr>
	</table>
	<table>
		<tr>
			<td>
				<div id="scale-vertical"></div>
			</td>
			<td>
				<div id="chart"></div>
			</td>
		</tr>
		<tr>
			<td></td>
			<td>
				<div id="scale-horizontal"></div>
			</td>
		</tr>
	</table>
</body>
</html>
